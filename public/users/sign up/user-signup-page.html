<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - آشپزخونه</title>
    <link rel="shortcut icon" href="/public/images/pngtree-chef-restaurant-logo-png-image_6136204.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/styles/app.css">
</head>
<body class="flex items-center justify-center bg-gray-100 bg-pattern h-screen font-Dana relative">
    
    <div class="form-container w-4/12 mobile:w-11/12 bg-white rounded-3xl shadow-2xl overflow-hidden p-10 ">
        <form class="flex flex-col gap-5">
            <h1 class="text-center font-semibold text-2xl mb-5">فرم ثبت نام</h1>
            <input type="email" placeholder="ایمیل" class="email-input p-3 bg-gray-100 w-full rounded-lg focus:outline-none">
            <input type="text" placeholder="نام کاربری" class="username-input p-3 bg-gray-100 w-full rounded-lg focus:outline-none">
            <input type="password" placeholder="رمز عبور" class="password-input p-3 bg-gray-100 w-full rounded-lg focus:outline-none">
            <p class="text-gray-500">قبلا ثبت نام کردی؟<a href="/public/users/login/user-login-page.html" class="text-red-500 transition-colors hover:text-red-600">اینجا کلیک کن</a></p>
            <button class="signup-btn py-2 px-4 bg-red-500 text-white rounded-xl transition-all hover:shadow-md hover:bg-red-600 mt-5">ثبت نام</button>
        </form>
    </div>

    <div id="modal" class="modal absolute top-5 right-5 bg-emerald-500 w-72 h-24 text-white rounded-2xl items-center justify-center p-5 cursor-pointer hidden overflow-hidden ">
        <p class="text-lg font-medium modal-message">با موفقیت وارد شدی!</p>
        <div id="modalBar" class="modal-bar w-full h-2 bg-white absolute bottom-0 left-0"></div>
    </div>
    
    </div>
    <script src="./user-signup-page.js" type="module"></script>
</body>
</html>
